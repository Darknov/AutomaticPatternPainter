<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Pattern Painter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="./p5/p5.min.js"></script>
    <script src="./p5/addons/p5.dom.min.js"></script>
    <script src="./p5/addons/p5.sound.min.js"></script>
    <script src="Limb.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="controls">
      <div id="limbs"> 
      </div>
      <div id="limb-manager">
        <button>Add limb</button>
        <button>Delete limb</button>
        <button>Reset limbs</button>
      </div>
      <br />

      <div id="canvas-manager">
        <button onclick="resetCanvas()">Start</button>
        <button onclick="resetCanvas()">Stop</button>
        <button onclick="resetCanvas()">Reset Canvas</button>
      </div>
      <br />
      <div id="attributes">
        <label>Overall speed: </label>
        <input type="number" id="speed" onchange="changedSpeed()"/>
        <label>Length: </label>
        <input type="number" id="length" onchange="changedLength()"/>
        <label>Angle: </label>
        <input type="number" id="angle" onchange="changedAngle()"/>
        <label>Angular Velocity: </label>
        <input type="number" id="angular-velocity" onchange="changedAngularVelocity()"/>
        <label>Color: </label>
        <input type="text" id="color" onchange="changedColor()"/>
      </div>
    </div>
  </body>
</html>
